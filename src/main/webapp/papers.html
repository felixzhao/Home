				<h2>汉字一维编码在机器翻译中的潜在应用</h2>
				<p>由于汉字的字符空间过大，以统计方法为基础的汉字处理长期受困于问题空间过于稀疏这一困境。究其原因，主要是通用的统计处理方法是以单个汉字作为统计处理的最小单位，因此，许多能成功用于字母语言的研究方法无法顺利或仅能有限地应用于汉语语料上。本文旨在引入汉字一维编码，来打开汉字的黑盒，从而跨越汉语与字母语言的鸿沟，使字母语言通用处理方法在汉语语料上的移植应用有更好的表现，并使更多字母语言通用处理方法在中文预料上的移植应用成为可能。</p>
